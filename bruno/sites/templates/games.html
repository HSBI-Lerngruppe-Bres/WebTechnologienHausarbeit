{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col" class="col-md-7">Name</th>
                        <th scope="col" class="col-md-2">Players</th>
                        <th scope="col" class="col-md-1">Status</th>
                        <th scope="col" class="col-md-2"></th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    {% for game in games %}
                    <tr>
                        <td>{{ game.name }}</td>
                        <td>{{ game.player_count }}</td>
                        <td>
                            {% if game.protection == 0 %}
                                <i class="bi bi-lock"></i></td><td>Private</td>
                            {% elif game.protection == 1 %}
                                <i class="bi bi-unlock"></i></td><td>Public</td>
                            {% elif game.protection == 2 %}
                                <i class="bi bi-key"></i> </td><td>Password</td>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div> 
    </div>
</div>
{% endblock %}
