{% extends "base.html" %}

{% block title %}Bruno - Login & Register{% endblock %}

{% block content %}
<div class="row justify-content-center pt-3 g-3">
    <!-- Login Form -->
    <div class="col-12 col-md-5 col-lg-4">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Login</h3>
                <form action="{{ url_for('sites.accounts.login') }}" method="post">
                    <div class="input-group mb-3">
                        <span class="input-group-text">@</span>
                        <div class="form-floating flex-grow-1">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                        <div class="form-floating flex-grow-1">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Registration Form -->
    <div class="col-12 col-md-5 col-lg-6">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Register</h3>
                <form action="{{ url_for('sites.accounts.register') }}" method="post">
                    <div class="input-group mb-3">
                        <span class="input-group-text">@</span>
                        <div class="form-floating flex-grow-1">
                            <input type="text" class="form-control" id="reg_username" name="reg_username" placeholder="Username" required>
                            <label for="reg_username">Username</label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                        <div class="form-floating flex-grow-1">
                            <input type="password" class="form-control" id="reg_password" name="reg_password" placeholder="Password" required>
                            <label for="reg_password">Password</label>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
